<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <section class="navbar">
            <h1 class="title-font">Pokedex <span class="by-eaulmesse">by Eaulmesse</span></h1>
            <form>
                <input type="text" id="input-text" placeholder="Un Pokemon ?">
                <input type="submit" id="input-submit" value="🔍">
            </form>
        </section>
    </header>

    <main>
        <section class="search-card">
            <div class="search-img">
                <div id="search-img-background"></div>
            </div>

            <div class="search-desc">
                <div class="search-name">
                    <h2 id="search-name-text"></h2>
                </div>
                <p id="search-hp"></p>
                <div class="search-type">
                    <div class="search-type-one">
                        <p id="search-type-text"></p>
                    </div>
                    <div class="search-number">
                        <p id="search-number-text"></p>
                    </div>
                </div>
            </div>
        </section>

        <select name="Gen" id="gen-select">
            <option value="">--Choisissez une generation--</option>
            <option value="1">1ère Generation</option>
            <option value="2">2ème Generation</option>
            <option value="3">3ème Generation</option>
            <option value="4">4ème Generation</option>
            <option value="5">5ème Generation</option>
            <option value="6">6ème Generation</option>
            <option value="7">7ème Generation</option>
            <option value="8">8ème Generation</option>
        </select>

        <section class="card-list">

        </section>

        
    </main>


    <script src="./app.js"></script>
</body>
</html>
